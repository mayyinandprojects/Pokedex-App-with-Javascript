<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Simple JS App</title>
  <link href="./css/reset.css" rel="stylesheet" />
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css"
    integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
  <link href="./css/styles.css" rel="stylesheet" />
  <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
</head>

<body>
  <header>
    <nav class="navbar navbar-light bg-light" role="navigation" aria-label="navigationBar">
      <a class="navbar-brand" href="#">
        <img src="https://archives.bulbagarden.net/media/upload/0/00/Bag_Pok%C3%A9_Ball_SV_Sprite.png" width="30"
          height="30" class="d-inline-block align-top" alt="pokeball logo" aria-label="homePageLink">
        Pokédex
      </a>
    </nav>
  </header>
  <h1>Pokédex </h1>
  <p>Choose a Generation:</p>
  <div class="generations-button-container">
    <button class="btn btn-primary" id="gen1" type="button">Gen 1</button>
    <button class="btn btn-primary" id="gen2" type="button">Gen 2</button>
    <button class="btn btn-primary" id="gen3" type="button">Gen 3</button>
    <button class="btn btn-primary" id="gen4" type="button">Gen 4</button>
    <button class="btn btn-primary" id="gen5" type="button">Gen 5</button>
    <button class="btn btn-primary" id="gen6" type="button">Gen 6</button>
    <button class="btn btn-primary" id="gen7" type="button">Gen 7</button>
    <button class="btn btn-primary" id="gen8" type="button">Gen 8</button>
    <button class="btn btn-primary" id="gen9" type="button">Gen 9</button>
  </div>
  <p>Click on a Pokémon for their details:</p>
  <!-- Loading text -->
  <div id="loading-message" style="display: none;">Loading...</div>
  <!-- List of Pokemon buttons -->
  <ul class="list-group"></ul>
  <!-- Modal -->
  <div class="modal fade" id="exampleModalCenter" tabindex="-1" role="dialog" aria-labelledby="exampleModalLongTitle"
    aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="exampleModalLongTitle">Modal title</h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
          <p></p>
          <img src="#" width="304" height="228" alt="Pokemon Sprite">
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
        </div>
      </div>
    </div>
  </div>
  <script src="./js/scripts.js"></script>
  <script src="./js/promise-polyfill.js"></script>
  <script src="./js/fetch-polyfill.js"></script>
  <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.11.0/umd/popper.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>

</body>

</html>
